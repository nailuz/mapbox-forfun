<div class="container-fluid">
    <div class="row my-5 justify-content-center">
        <div class="col-lg-4 col-md-4 col-sm-10 col-12">
            <div style="max-width: 200px;max-height: 200px" class="mx-auto my-5">
                <img src="../../../assets/logo.png"
                    class="featurette-image img-fluid mx-auto" alt="logo">
            </div>
            <div class="row">
                <form class="col-lg-8 col-md-8 col-sm-10 col-12 mx-auto" 
                    [formGroup]="loginForm"
                    (ngSubmit)="realizarLogin()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" formControlName="email">
                        <small *ngIf="form.email.invalid && form.email.touched" style="color: red" class="form-text">
                            É necessario inserir um email válido.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                        <small *ngIf="form.senha.invalid && form.senha.touched" style="color: red" class="form-text">
                            A senha precisa ter no mínimo 6 digitos.</small>
                    </div>
                    <div class="row form-group">
                        <button [disabled]="this.loginForm.invalid" type="submit"
                            class="btn btn-success btn-md mx-auto">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
